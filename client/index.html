    <div class="container register-pages" id="main-page">
        <div class="sidenav">
            <div class="login-main-text">
                <h2>Application<br> Login Page</h2>
                <p>Login or register from here to access.</p>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="card" style="width: 18rem; padding: 2rem;">
                    <div class="main-form">
                        <form>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div id="login-page">
                                <button type="submit" class="btn btn-primary" id="login-btn">Login</button><br><br>
                                <p>Not registered? <a id="register-link" href="/register">Create an account</a></p>
                            </div>
                            <div id="register-page">
                                <button type="submit" class="btn btn-secondary"
                                    id="register-btn">Register</button><br><br>
                                <p> I have an account already! <a href="/login" id="login-link"> Login here </a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
